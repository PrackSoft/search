<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Google Advanced Search</title>

    <!-- Google Fonts https://fonts.google.com -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="../styles.css">

</head>

<body>
    <div class="container">
        <!-- Barra de navegación -->
        <div class="container-nav_bar">
            <a href="index.html" class="logo-link">
                <span class="color1 medium">G</span>
                <span class="color2 regular">o</span>
                <span class="color3 regular">o</span>
                <span class="color1 regular">g</span>
                <span class="color4 regular">l</span>
                <span class="color2 regular">e</span>
            </a>
            <a href="../index.html">Search</a>
        </div>

        <!-- Título -->
        <div class="container-title">
            <div class="title1">
                <div>&nbsp&nbspAdvanced Search</div>
            </div>

        </div>
        <!-- Subtítulo -->
        <div class="container-subtitle">
            <div class="subtitle1">
                <span>Find pages with...</span>
            </div>
            <div class="subtitle2">
                <span></span>
            </div>
            <div class="subtitle3">
                <span></span>
            </div>
        </div>

        <!-- Formulario avanzado -->
        <form action="https://google.com/advanced">
            <div class="container-form">
                <label for="all-words">all these words:</label>
                <input type="text" id="all-words" name="all-words" class="input-advanced" aria-label="Enter words to include">
                <div class="todo"></div>
            </div>
            <div class="container-form">
                <label for="exact-phrase">this exact word or phrase:</label>
                <input type="text" id="exact-phrase" name="exact-phrase" class="input-advanced" aria-label="Enter words to include">
                <div class="todo"></div>
            </div>
            <div class="container-form">
                <label for="any-words">any of these words:</label>
                <input type="text" id="any-words" name="any-words" class="input-advanced" aria-label="Enter words to include">
                <div class="todo"></div>
            </div>
            <div class="container-form">
                <label for="none-words">none of these words:</label>

                <div>
                <!-- Advanced Search Button -->
                <div class="button-advanced">
                    <input type="text" id="none-words" name="none-words" class="input-advanced" aria-label="Enter words to exclude">
                    <input type="submit" value="Advanced Search" name="btnG">
                </div>

                <div class="todo"></div>
            </div>


                <div class="space-before-button">&nbsp</div>

                <div class="button-advanced">
                    <input type="submit" value="Advanced Search" name="btnG">
                </div>
                <div class="todo"></div>
            </div>
        </form>
    </div>

</body>
</html>
